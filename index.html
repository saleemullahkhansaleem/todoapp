<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ion icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- ion icon -->
  </head>
  <body>
    <div class="header">
      <h2>To Do</h2>
      <h2 class="toggle-mode" onclick="toggleMode(this)">
        <ion-icon name="sunny-outline"></ion-icon>
      </h2>
    </div>
    <div class="container">
      <div class="todo-box">
        <div class="input">
          <input
            id="text"
            placeholder="Enter Task To Do"
            class="text-input"
            type="text"
          />
          <button id="add-btn" class="btn" type="button" onclick="addTask()">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </div>
        <div id="task" class="tasks"></div>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
